<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="board">
        <div class="rec-scores">
            <div class="scores1">
                <div class="top1">
                    <h2>Recent Scores</h2>
                    <button class="refreshed">Refresh</button>
                </div>
                <div class="bottom1">
                    <ul class="scorelist">
                        
                    </ul>

                </div>
            </div>
        </div>
        <div class="addscores1">
            <div class="adding">
                <h2>Add your score</h2><br><br>
                <input class="name" type="text" placeholder="name"><br><br>
                <input class="score" type="text" placeholder="score"><br><br>
                <button class="add">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
